<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Background-Clip</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		h1
		{
			font-size: 180px;
			color: transparent;
			background-image: url('img/1.jpg');
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			text-align: center;
			-webkit-background-clip: text; /* support in chrome and IE use -webkit */
		}
	</style>
</head>
<body>
	<h1>Background-clip CSS3 Property Demo</h1>
</body>
</html>
