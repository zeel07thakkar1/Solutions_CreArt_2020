<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


  <script type="text/javascript" src="https://parsleyjs.org/dist/parsley.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://parsleyjs.org/src/parsley.css">

</head>
<body>

 


<div class="container">


	 <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#test1">Open Modal 1 </button>


<div id="test1" class="modal fade" role="dialog" style="z-index: 1400;">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">

    	<div class="modal-header">
    		<h1>E-mail</h1>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
    	</div>
      
      <div class="modal-body">
      	<form  method="get" accept-charset="utf-8">
      		
      	<div class="form-group">
      	<input type="text" name="" value="" placeholder="Email" required="" class="form-control" id="in1">
        <br>
        <input type="text" name="" value="" placeholder="Email" required="" class="form-control" id="in2">
        </div>
      	
      	<input type="submit" class="btn btn-info btn-lg" data-toggle="modal" data-target="#test2"  id="btn1" value="next">
      	</form>
      </div>      
    </div>
  </div>
</div>
</div>

<div id="test2" class="modal fade" role="dialog" style="z-index: 1600;">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
    	<div class="modal-header">
    		<h1>Security Question</h1>
    	</div>
      
      
      <div class="modal-body">
      	
        <input type="text" name="" value="" placeholder="Email" required="" class="form-control">
      	<br>
		
      	<button type="submit" class="btn btn-info btn-lg" data-toggle="modal"      data-target="#test2">SUBMIT</button>
      	
      </div>      
    </div>
  </div>
</div>
  

  <script type="text/javascript">
  	jQuery(document).ready(function($) {
  		
  		$('#btn1').click(function(event) {
  			/* Act on the event */

  			var i=$('#in1').val();
  			if(i!="")
  			{
  				$('#test2').modal("show");
  			}
  			


  		});

  		



  		

  		

  		
  	});
  </script>

</body>
</html>
